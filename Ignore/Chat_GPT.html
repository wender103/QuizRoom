<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .messages p {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .user-message {
            background: #d1e7dd;
            text-align: left;
        }

        .ai-message {
            background: #f8d7da;
            text-align: right;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .input-container button {
            padding: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .input-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat com IA ðŸ¤–</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="promptInput" placeholder="Digite sua mensagem aqui...">
            <button onclick="enviarPrompt()">Enviar</button>
        </div>
    </div>

    <script>
        const apiKey = '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' // Substitua pela sua chave
        const siteUrl = 'https://seusite.com' // Substitua pela URL do seu site
        const siteName = 'Chat com IA' // Nome do seu site

        const messagesContainer = document.getElementById('messages')
        const promptInput = document.getElementById('promptInput')

        async function enviarPrompt() {
            const userMessage = promptInput.value.trim()
            if (!userMessage) return

            adicionarMensagem(userMessage, 'user')

            promptInput.value = ''
            promptInput.disabled = true

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": siteUrl,
                        "X-Title": siteName,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-3.5-turbo",
                        messages: [
                            {
                                role: "user",
                                content: userMessage
                            }
                        ]
                    })
                })

                if (!response.ok) {
                    throw new Error('Erro ao obter resposta da IA.')
                }

                const data = await response.json()
                const aiMessage = data.choices[0].message.content
                adicionarMensagem(aiMessage, 'ai')
            } catch (error) {
                adicionarMensagem('Erro: NÃ£o foi possÃ­vel obter uma resposta. ðŸ˜”', 'ai')
                console.error(error)
            } finally {
                promptInput.disabled = false
            }
        }

        function adicionarMensagem(mensagem, tipo) {
            const p = document.createElement('p')
            p.textContent = mensagem
            p.className = tipo === 'user' ? 'user-message' : 'ai-message'
            messagesContainer.appendChild(p)
            messagesContainer.scrollTop = messagesContainer.scrollHeight
        }

        function Parse_Question(text) {
            // Separa a pergunta, alternativas e a resposta
            const parts = text.split(' Resposta: ')

            const pergunta = parts[0].split('?')[1].trim() // Extrai a pergunta
            const alternativas = parts[0].split('?')[0].slice(3).trim().split(' ') // Extrai as alternativas
            const resposta = parts[1].trim() // Extrai a resposta

            // Retorna o objeto
            return {
                Pergunta: pergunta,
                Alternativas: alternativas,
                Resposta: resposta
            }
        }

    </script>
</body>
</html>
